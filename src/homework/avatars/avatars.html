<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="shortcut icon"
      href="/public/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <link
      rel="preload"
      as="font"
      href="/public/font/suit/SUIT-Variable.woff2"
    />
    <link rel="stylesheet" href="/public/font/suit/SUIT-Variable.css" />
    <link rel="stylesheet" href="/src/common/index.css" />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <a style="font-size: small" href="/index.html">Index로 이동</a>
    <h1 style="font-size: 20px">Avatars</h1>

    <div class="user-avatars">
      <div class="user-avatars-item">
        <img
          src="/homework/images/faces/face1.webp"
          alt="사용자 프로필"
          aria-readonly="지안의 얼굴이 포함된 프로필"
          decoding="async"
          loading="lazy"
        />
        <span class="offline" aria-readonly="오프라인 상태"> </span>
      </div>

      <div class="user-avatars-item">
        <img
          src="/homework/images/faces/face2.webp"
          alt="사용자 프로필"
          aria-readonly="서아의 얼굴이 포함된 프로필"
        />
        <span class="online" aria-readonly="온라인 상태"> </span>
      </div>

      <div class="user-avatars-item">
        <img
          src="/homework/images/faces/face3.webp"
          alt="사용자 프로필"
          aria-readonly="지유의 얼굴이 포함된 프로필"
        />
        <span class="offline" aria-readonly="오프라인 상태"> </span>
      </div>

      <div class="user-avatars-item">
        <img
          src="/homework/images/faces/face4.webp"
          alt="사용자 프로필"
          aria-readonly="하윤의 얼굴이 포함된 프로필"
        />
        <span class="online" aria-readonly="온라인 상태"> </span>
      </div>

      <br />

      <div class="user-avatars-item">
        <img
          src="/homework/images/faces/face5.webp"
          alt="사용자 프로필"
          aria-readonly="민준의 얼굴이 포함된 프로필"
        />
        <span class="online" aria-readonly="온라인 상태"> </span>
      </div>

      <div class="user-avatars-item">
        <img
          src="/homework/images/faces/face6.webp"
          alt="사용자 프로필"
          aria-readonly="도윤의 얼굴이 포함된 프로필"
        />
        <span class="online" aria-readonly="온라인 상태"> </span>
      </div>

      <div class="user-avatars-item">
        <img
          src="/homework/images/faces/face7.webp"
          alt="사용자 프로필"
          aria-readonly="선우의 얼굴이 포함된 프로필"
        />
        <span class="offline" aria-readonly="오프라인 상태"> </span>
      </div>

      <div class="user-avatars-item">
        <img
          src="/homework/images/faces/face8.webp"
          alt="사용자 프로필"
          aria-readonly="지호의 얼굴이 포함된 프로필"
        />
        <span class="offline" aria-readonly="오프라인 상태"> </span>
      </div>
    </div>
  </body>
</html>
